<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pembuat API Key</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffe6f0;
      color: #4a4a4a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff0f6;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(255, 0, 128, 0.2);
      padding: 30px;
      width: 350px;
      text-align: center;
      position: relative;
    }
    h1 {
      color: #ff4081;
      margin-bottom: 20px;
    }
    button {
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff6699;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: 20px;
      border: 2px solid #ff80ab;
      border-radius: 10px;
      padding: 10px 10px 10px 10px; 
      font-size: 14px;
      resize: none;
      background-color: #fff;
      color: #333;
    }

    /* Tombol copy di dalam textarea */
    #copyBtn {
      position: absolute;
      right: 18px;
      bottom: 68px;
      padding: 6px 12px;
      background-color: #ff80ab;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-size: 12px;
    }
    #copyBtn:hover {
      background-color: #ff99c2;
    }
  </style>
